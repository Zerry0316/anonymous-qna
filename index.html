<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名问答系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>匿名问答系统</h1>
        <div id="question-form">
            <textarea id="question-input" placeholder="在此输入您的问题..."></textarea>
            <button onclick="submitQuestion()">提交</button>
        </div>
        <div id="questions-list">
            <h2>问题列表</h2>
            <ul id="questions">
                <!-- 问题将显示在这里 -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
